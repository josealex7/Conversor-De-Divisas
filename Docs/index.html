<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Conversor de divisas</title>
</head>

<body>
    <div id="contenedor_principal">
        <h1>Conversor de divisas</h1>
        <div id="contenedor_secundario">
            <div>
                <img src="../images/moneda.png" alt="Icono en png de una moneda">
            </div>
            <div>
                <form>
                    <div>
                        <input type="text" name="Number" id="valor" placeholder="Cantidad de Dinero:">
                    </div>
                    <select name="monedas" id="moneda_actual" class="combobox">
                    <option>Elige tu moneda</option>
                    <option>Dolar</option>
                    <option>Peso Mexicano</option>
                    <option>Peso Colombiano</option>
                    <option>Euro</option>
                    <option>Libra Esterlina</option>
                </select>
                    <select name="monedas" id="moneda_convertir" class="combobox">
                    <option>Elige tu moneda</option>
                    <option>Dolar</option>
                    <option>Peso Mexicano</option>
                    <option>Peso Colombiano</option>
                    <option>Euro</option>
                    <option>Libra Esterlina</option>
                </select>
                    <button type="button" id="boton" onclick="" class="botones">Convertir</button>
                    <label id="nuevoValor"></label>

                </form>
                <div id="contenedor">
                    <label for="labelvalor">0</label>
                </div>
            </div>
        </div>
        <script src="../scripts/script.js"></script>
    </div>
</body>

</html>
